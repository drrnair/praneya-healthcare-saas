<!-- Healthcare Placeholder SVG -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Healthcare Icon -->
  <g transform="translate(350, 250)">
    <!-- Medical Cross -->
    <rect x="45" y="10" width="10" height="80" fill="url(#iconGradient)" rx="5"/>
    <rect x="10" y="35" width="80" height="10" fill="url(#iconGradient)" rx="5"/>
    
    <!-- Heart Symbol -->
    <path d="M20 60 C20 55, 25 50, 30 50 C35 50, 40 55, 40 60 C40 70, 30 80, 20 90 C10 80, 0 70, 0 60 C0 55, 5 50, 10 50 C15 50, 20 55, 20 60 Z" 
          fill="url(#iconGradient)" transform="translate(30, 20) scale(0.8)"/>
  </g>
  
  <!-- Loading Animation Dots -->
  <g transform="translate(370, 400)">
    <circle cx="0" cy="0" r="4" fill="#10B981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#059669" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="4" fill="#06B6D4" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="400" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" font-weight="500" fill="#6B7280">Loading Healthcare Content...</text>
</svg> 